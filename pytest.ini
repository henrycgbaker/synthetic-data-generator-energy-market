[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths - order matters: unit -> functional -> integration
testpaths = 
    tests/unit
    tests/functional  
    tests/integration

# Markers for different test types
markers =
    unit: Unit tests - test individual functions/classes in isolation
    integration: Integration tests - test multiple components working together
    functional: Functional tests - test complete workflows end-to-end
    slow: Tests that take significant time to run
    smoke: Quick smoke tests for basic functionality

# Output options
# enforce marker usage
# short tracebacks
# coverage -> whole package
# adds a coverage report in the terminal
# shows lines that were not covered by tests directly
# also generates an html report
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=synthetic_data_pkg
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Minimum coverage threshold (will fail if below)
[coverage:report]
fail_under = 70
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
